name: Release Pre-Check

on:
  push:
    branches: 
      - master
    paths:
      - 'packages/*/*.ts'

jobs:
  automation:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [10.x]

    steps:
    - uses: actions/checkout@v1
    - name: Use Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v1
      with:
        node-version: ${{ matrix.node-version }}
    - uses: actions/setup-java@v1
      with:
        java-version: '12.X'
        architecture: x64
    - name: Install
      run: |
        npm ci
      env:
        CI: true
    - name: Lint
      run: |
        npm run lint
    - name: Compile All
      run: |
        npm run compile -- --noEmit
    - name: Test
      run: |
        npm run build:clean
        npm run test:full
    - name: Update Documents
      run: |
        npm run build:readme
    - name: Prepare Pull Request
      id: vars
      uses: ./.github/actions/prepare-pr
      env:
        CI: true
    - name: Create Pull Request
      uses: peter-evans/create-pull-request@v1.4.1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        COMMIT_MESSAGE: ${{ steps.vars.outputs.message }}
        PULL_REQUEST_TITLE: ${{ steps.vars.outputs.title }}
        PULL_REQUEST_BODY: ${{ steps.vars.outputs.body }}
        PULL_REQUEST_ASSIGNEES: ci010
        PULL_REQUEST_REVIEWERS: ci010
        PULL_REQUEST_BRANCH: prepare-release
        BRANCH_SUFFIX: none
    - name: Upload Coverage
      uses: actions/upload-artifact@master
      with:
        name: coverage
        path: coverage


