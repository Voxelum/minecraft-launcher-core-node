<body>
    <div class="following bar">
        <div class="ui container">
            <div class="ui large inverted secondary network menu">
                <a class="item" href="https://github.com/voxelum/minecraft-launcher-core-node">
                    <i class="github square icon"></i>
                    <p data-i18n="repository"></p>
                </a>
                <a class="item" href="https://github.com/voxelum">
                    <i class="github square icon"></i>
                    <p>cijhn@hotmail.com</p>
                </a>
                <div class="right menu">
                    <div class="item">
                    </div>
                    <div class="ui language floating dropdown link item" id="languages">
                        <i class="world icon"></i>
                        <div class="text" style="color: white">English</div>
                        <div class="menu">
                            <div class="scrolling menu">
                                <div class="item" value="zh">
                                    简体中文
                                </div>
                                <div class="item" value="en">
                                    English
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div id="fullpage">
        <div class="section face">
            <div main class="ui container">
                <a id="version" class="ui black version label" target="_blank"
                    href="https://www.npmjs.com/package/@xmcl/minecraft-launcher-core">
                </a>
                <h1 class="ui inverted header" style="line-height: 1.4;font-size: 3em;">
                    <div style="font-size: 1.75em;font-weight: bold;">
                        Minecraft Launcher Core
                    </div>
                    <div style="font-size: 0.75em;" data-i18n="launcher.description">
                    </div>
                </h1>
            </div>
        </div>
        <div class="section intro">
            <div class="ui container">
                <!-- TODO: an intro page -->
            </div>
        </div>
        <div class="section demo">
            <div class="ui container">
                <div class="ui grid">
                    <div class="six wide column model-demo">
                        <h1 class="ui headline">
                            THREE.js Player Model
                        </h1>
                        <canvas height="400" width="400" id="player-canvas"></canvas>
                    </div>
                    <div class="six wide column model-demo">
                        <h1 class="ui headline">
                            THREE.js Block Model
                        </h1>
                        <canvas height="400" width="400" id="block-canvas"></canvas>
                    </div>
                </div>
                <!-- TODO: an demo page -->
            </div>
        </div>
    </div>


    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/i18next/8.1.0/i18next.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/dropdown.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/tab.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/transition.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/semantic-ui/2.4.1/components/popup.min.js"></script>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/pagePiling.js/1.5.6/jquery.pagepiling.min.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
    <script src="locale.js"></script>
    <script src="layout.js"></script>
    <script src="demo.js"></script>
</body>

</html>
